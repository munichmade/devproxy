version: 2

project_name: devproxy

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/devproxy
    binary: devproxy
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/munichmade/devproxy/cmd/devproxy/cmd.Version={{.Version}}
      - -X github.com/munichmade/devproxy/cmd/devproxy/cmd.Commit={{.ShortCommit}}
      - -X github.com/munichmade/devproxy/cmd/devproxy/cmd.BuildDate={{.Date}}

archives:
  - formats:
      - tar.gz
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - init/*

checksum:
  name_template: checksums.txt
  algorithm: sha256

release:
  github:
    owner: munichmade
    name: devproxy
  draft: false
  prerelease: auto
  mode: replace
  header: |
    {{- if .IsNightly }}
    ## Nightly Build
    
    This is an automated nightly build from the latest `main` branch.
    **Not recommended for production use.**
    
    Commit: {{ .ShortCommit }}
    {{- else }}
    ## What's Changed

    See [CHANGELOG.md](https://github.com/munichmade/devproxy/blob/main/CHANGELOG.md) for details.
    {{- end }}

homebrew_casks:
  - name: devproxy
    repository:
      owner: munichmade
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    url:
      verified: github.com/munichmade/devproxy
    homepage: https://github.com/munichmade/devproxy
    description: Local development reverse proxy with automatic TLS and Docker integration
    license: MIT
    binaries:
      - devproxy
    hooks:
      post:
        install: |
          if OS.mac?
            system_command "/usr/bin/xattr", args: ["-dr", "com.apple.quarantine", "#{staged_path}/devproxy"]
          end
